<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1500, initial-scale=1.0">

    <meta
      content="watch movies, movies online, watch TV, TV online, TV shows online, watch TV shows, stream movies, stream tv, instant streaming, watch online, movies, watch movies India, watch TV online, no download, full length movies"
      name="keywords" />
    <meta
      content="Watch Netflix movies &amp; TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more."
      name="description" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-touch-icon" content="https://assets.nflxext.com/en_us/layout/ecweb/netflix-app-icon_152.jpg" />
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" />
    <link rel="apple-touch-icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.png" />
    <script type="module" crossorigin src="/assets/script-main.js"></script>
    <link rel="stylesheet" href="/assets/style-main.css">
</head>
<body>
    <!-- Preloader -->
    <div id="loader"></div>

        class="z-[1000] fixed overflow-hidden w-full h-full  bg-black  flex items-center justify-center text-white text-center text-xl p-5 lg:hidden ">
        Please Open In a Bigger Devie <br> This Site is Not Optimised For Smaller Devices
    </div> -->
    <!--------->
    <!-- Header-->
    <header id="header"
        class=" w-full fixed z-[900] top-0  flex flex-wrap p-5 flex-row  items-center px-20  justify-between "></header>
    <!-- ----->
    <!--Main Section-->
    <main>
        <!-- Hero Carasol -->
        <div class="hero-slider  h-[750px] w-full overflow-hidden relative z-0" id="sliderDisplay"></div>
        <!-- ------------ -->
        <!-- Virtical  Carasol -->
        <div class="wrap relative -mt-56 z-10">
            <div class="virtical-carasol  ">
                <div class="virtical-carasol-content">
                    <h1 class="text-2xl text-white font-medium pl-10 pt-20 gr-bg-1  ">Recomended For You</h1>
                    <div id="carasol-content-1" class="px-5 gr-bg-2 "></div>
                    <h1 class="text-2xl text-white font-medium pl-10 pt-4  bg-black ">Popular In Netflix</h1>
                    <div id="carasol-content-2" class="px-5 bg-black"></div>
                    <h1 class="text-2xl text-white font-medium pl-10 pt-4  bg-black">New Releases</h1>
                    <div id="carasol-content-3" class="px-5 bg-black"></div>
                    <h1 class="text-2xl text-white font-medium pl-10 pt-4  bg-black ">Bollywood Movies</h1>
                    <div id="carasol-content-4" class="px-5 bg-black"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="video-dispaly"></div>
    <footer id="footer" class=" bg-black footer pt-5"></footer>
    <script>
        function openSlide(id) {
            document.getElementById("popup-" + id).style.display = "block";
        }
        function closeSlide(id) {
            document.getElementById("popup-" + id).style.display = "none";
        }
 
    </script>
</body>

</html>
